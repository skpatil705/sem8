<html>
<head>
	<title>Binary Search</title>
	<script type="text/javascript">
	
	function binary()
	{
		var n=parseInt(prompt("Enter the size of an array : "));
		var a=new Array(n);
		var p=0;
		for(var i=0;i<a.length;i++)
		{
			a[i]=parseInt(prompt("Enter array elements : "));
		}
		document.write("<br><br>");
		document.writeln("\nArray entered is : ");
		for(var i=0;i<a.length;i++)
		{
			document.writeln(a[i]);
		}
		quicksort(a,0,n-1);
		document.write("<br><br>");
		document.writeln("Sorted array is : ");
		for(var i=0;i<a.length;i++)
		{
			document.writeln(a[i]);
		}
		document.write("<br><br>");
		var k=parseInt(prompt("Enter the key element : "));
               	var i=0;
		var u=parseInt(a.length-1);
		while(i<=u)
		{
			var m=parseInt((i+u)/2);
			if(k==a[m])
			{
				p=1;
				break;
			}
			else if(k>a[m])
			{
				i=m+1;
			}
			else if(k<a[m])
			{
				u=m-1;
			}
		}
	if(p==1)
	{
		m=m+1;
		document.writeln("\n\nElement found at position : "+m);
	}
	else
		document.writeln("\n\nElement not found!");
	}
	
	function quicksort(a,p,r)
	{
		if(p<r)
		{
			var m=partition(a,p,r);
			quicksort(a,p,m-1);
			quicksort(a,m+1,r);
		}
	}
	function partition(a,p,r)
	{
		var x=a[r],t=0;
	    	var i=p-1;
	    	for(var j=p;j<=r-1;j++)
	    	{
			if (a[j]<=x)
			{
			    i=i+1;
			    t=a[i];
			    a[i]=a[j];
			    a[j]=t;
			}
	    	}
		t=a[r];
		a[r]=a[i+1];
		a[i+1]=t;
	   	return i+1;
	}
	
</script>
</head>
<body onLoad="binary();"></body>
</html>
